<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet", href="css/visual.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function(){

            $('#calcular').click(function(){
                var seleccion = $('#jComboBox').val();
                var numero1 = parseInt($('#num1').val());
                var numero2 = parseInt($('#num2').val());

                if (isNaN(numero1) || isNaN(numero2)) {
                    alert("Ingresa numeros en ambos campos");
                    return;
                }

                switch (seleccion){
                    case "seleccion":
                        alert("Favor de seleccionar una opción!");    
                    break;

                    case "sumar":    
                        var resultado = numero1 + numero2;
                        $('#resultado').val(resultado);
                    break;

                    case "restar":  
                        var resultado = numero1 - numero2;
                        $('#resultado').val(resultado);
                    break;

                    case "multiplicar":    
                        var resultado = numero1 * numero2;
                        $('#resultado').val(resultado);
                    break;

                    case "dividir":    
                        var resultado = numero1 / numero2;
                        $('#resultado').val(resultado);
                    break;

                    default:
                        alert("Opción no válida");
                    break;
                }
            });
        });
    </script>
</head>
<body>
    <div>
        <h1>PRACTICA 1 - CALCULADORA BASICA</h1>

        <label>Num 1: </label>
        <input  type="number" id="num1" placeholder="Escribe el número 1">
        <br>
        <br>
        <label>Num 2: </label>
        <input  type="number" id="num2" placeholder="Escribe el número 2">
        <br>
        <br>
        <select id="jComboBox" class="combobox">
            <option value="seleccion">Seleccione una opción</option>
            <option value="sumar">Sumar</option>
            <option value="restar">Restar</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
        </select>
        <button id="calcular" class="calcular">Calcular</button>
        <br>
        <br>
        <label>El resultado es: </label>
        <input type="number" name="resultado" class= "resultado" id="resultado" readonly>
    </div>
</body>
</html>
